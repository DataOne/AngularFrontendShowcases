<div>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
  </div>
  <div class="modal-body" id="modal-body">
    {{text}}
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">
      <div class="content-center">
        <span class="glyphicon glyphicon-remove icon-md"></span>&nbsp;{{cancelText}}
      </div>
    </button>
    <button class="btn btn-primary" type="button" ng-click="confirm()">
      <div class="content-center">
        <i class="glyphicon glyphicon-ok icon-md"></i>&nbsp;{{confirmText}}
      </div>
    </button>
  </div>
</div>
