<div>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <p>{{text}}</p>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-picture icon-fit"></i></span>
      <input class="form-control" placeholder="{{placeholder}}" ng-model="result" />
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="confirm(result)">
      <div class="content-center">
        <i class="glyphicon glyphicon-ok icon-md"></i>&nbsp;{{confirmText}}
      </div>
    </button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">
      <div class="content-center">
        <i class="glyphicon glyphicon-remove icon-md"></i>&nbsp;{{cancelText}}
      </div>
    </button>
  </div>
</div>
